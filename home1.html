  <div class="container">

      <h2>Personal Details</h2>
      <form id="personal-form">

          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">

        </div>
